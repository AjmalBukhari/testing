<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<style>
  /* #dna-toolbox {
    min-height: 10vh;
    height: 80vh;
  }  */
  /* #dna-toolbox * { margin:0; padding:0; overflow-x: hidden; } */
  #dna-toolbox .svg-container{
    background: #00aab3;
    width: 100vw;
    height: auto;
     
    font-weight: 300;
    position: relative;
  }
  
  #dna-toolbox text {
      font-family: "Encode Sans Condensed", Sans-serif
  }
  
  :root { --hex-stroke: 3; }             /* change this to make all lines thicker/thinner */

  #dna-toolbox .hex .border{
    fill: none;                          /* outline only */
    stroke: #fff;                        /* default line color */
    stroke-width: var(--hex-stroke);
    stroke-linejoin: round;
    stroke-linecap: butt;                /* keeps “open” tips crisp */
    vector-effect: non-scaling-stroke;   /* optional: keeps width consistent if SVG scales */
    transition: stroke .25s ease;
  }

  #dna-toolbox .hex.thin  { --hex-stroke: 2; }
  #dna-toolbox .hex.thick { --hex-stroke: 6; }

  /* ───── interactivity only; keeps original look ───── */
  #dna-toolbox .fill        { fill:#027fb5; opacity:0; transition:opacity .44s ease; }
  #dna-toolbox .hexagon     { transition:stroke .25s ease; cursor:pointer; }
  #dna-toolbox .hex:hover .fill    { opacity:1; }  /* blue interior on hover */
  #dna-toolbox .hex:hover .border { stroke:#027fb5; } /* outline turns blue */
  #dna-toolbox text { pointer-events:none; }        /* labels don’t block hover */
  #dna-toolbox .title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 5vw;
    font-weight: 600;
    width: 100%;
    text-align: center;
    font-family: "Ubuntu Condensed", Sans-serif;
  }
  #dna-toolbox .title span{
    font-size: .45em;      /* smaller than the H1 */
    vertical-align: super; /* raises it */
    margin-left: .1em;
  }
  #dna-toolbox .footertext {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.3vw;
    font-weight: 500;
    font-style: italic;
    color: #5ef0f7;
    width: 100%;
    text-align: center;
  }

  #dna-toolbox text { font-family: "Encode Sans Condensed", Sans-serif; }
  #dna-toolbox .border { fill:none; stroke:#fff; stroke-width:var(--hex-stroke); stroke-linejoin:round; stroke-linecap:butt; vector-effect:non-scaling-stroke; transition:stroke .25s ease; }
  #dna-toolbox .fill { fill:#027fb5; opacity:0; transition:opacity .44s ease; }
  #dna-toolbox .hex:hover .fill { opacity:1; }
  #dna-toolbox .hex:hover .border { stroke:#027fb5; }
  #dna-toolbox .hex.is-open .border { display:none !important; }
  #dna-toolbox svg a, #dna-toolbox svg a:focus, #dna-toolbox svg a:active { outline:none; }
  @media (max-width:640px){ :root{ --hex-stroke:2; } }
  @media (min-width:1024px){ :root{ --hex-stroke:3; } }
</style>

      "hexagon-text-14": "STRmix",
      "hexagon-text-15": "SAK Testing",
      "hexagon-text-16": "NGS",
      // …
    };

    function updateTextContents() {
      for (const [id, content] of Object.entries(textContents)) {
        const textElement = document.getElementById(id);
        if (textElement) {
          textElement.textContent = content;
        }
      }
    }

    // Call the function to update the text
    //updateTextContents();

    function updateTextContents() {
      for (const [id, copy] of Object.entries(textContents)) {
        const el = document.getElementById(id);
        if (!el) continue;

        const x = el.getAttribute("x"); // keep the same centre
        const lines = copy.split("\n");

        // build <tspan>s: first line dy=0, next lines dy = 1.2em
        el.innerHTML = lines
          .map((txt, i) => `<tspan x="${x}" dy="${i ? "1.2em" : 0}">${txt}</tspan>`)
          .join("");
      }
    }

    //updateTextContents();
  </script>
